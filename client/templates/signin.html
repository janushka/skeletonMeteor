<template name="Signin">

        <div class="four columns">&nbsp;
        </div>
        <div class="four columns">
            <form>
                <div class="row">
                    <div class="twelve columns signin-prop">
                        <label for="usernameInput">Benutzername</label>
                        <input class="u-full-width" type="text" placeholder="Max Mustermann"
                               id="usernameInput">
                    </div>
                </div>
                <div class="row">

                        <label for="usernamePassword">Passwort</label>

                </div>
                <div class="row signin-prop">
                    <input class="button-primary" type="submit" value="Senden">
                    <a class="button register back-login">zur√ºck</a>
