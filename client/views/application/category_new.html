<template name="CategoryNew">
    <div class="docs-section">
        <h6 class="docs-header">Neue Kategorie</h6>

        <p>Pflege der Ein- und Ausgaben. Unter dem Menüpunkt "<u>Umsätze</u>" können Ein- und Ausgaben nach aktuellem
            Tag, Woche, Monat und Jahr aufgerufen werden.
            Alternativ können auch "alle" existierenden Buchungen ausgegeben werden.
            Standardmäßig wird die aktuelle Woche vorselektiert.</p>

        <div class="row">
            <div class="twelve columns">
                <form id="new_category">
                    <div class="row">
                        <div class="six columns">
                            <label for="new_category_name">Name</label>
                            <input type="text" name="name" id="new_category_name"
                                   class="u-full-width" {{disabledProperty}}/>
                        </div>
                        <div class="six columns">
                            <label for="new_category_description">Beschreibung</label>
                            <textarea rows="2" cols="40" name="description" id="new_category_description"
                                      class="u-full-width" {{disabledProperty}}></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <a id="submit_category"
                           class="button" {{ categoryButtonDisabled }} {{disabledProperty}}>speichern</a>
                    </div>
                    {{#ifNewCategory}}
                        {{> successNewCategoryAlert }}
                    {{/ifNewCategory}}
                </form>
            </div>
        </div>


    </div>
</template>

<template name="ifNewCategory">
    {{#if isPresent}}
        {{> UI.contentBlock}}
    {{/if}}
</template>

<template name="successNewCategoryAlert">
    <div class="row">
        <div class="twelve columns signin-prop notification">
            <strong><p><b>Bestätigung:</b> Kategorie erfolgreich gespeichert.</p></strong>
        </div>
    </div>
</template>
